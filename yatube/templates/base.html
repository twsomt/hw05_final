{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="mask-icon" href="{% static 'img/fav/safari-pinned-tab.svg' %}" color="#000000">

  <title>

    {% endblock %}

<body>

    {% endblock %}
